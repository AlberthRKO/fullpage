<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullPage</title>
    
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.8/fullpage.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav class="nav">
        <a href="#inicio" class="marca">Olympia</a>
        <!-- le ponemos menu xq fullpage lo tomara en sus variable -->
        <ul id="menu" class="menu">
            <!-- data-munuanchor propiedad de fullpage y le decimos que a dnd queremos q nos envie -->
            <li data-menuanchor="inicio" class="active">
                <a href="#inicio">Inicio</a>
            </li>
            <li data-menuanchor="productos">
                <a href="#productos">Productos</a>
            </li>
            <li data-menuanchor="contacto">
                <a href="#contacto">Contacto</a>
            </li>
            
        </ul>
        
    </nav>
    
    <main id="fullpage">
        <!-- establecemos con header al contenido principal -->
        <header class="section header">
            <div class="contenedor-titulo">
                <h1 class="titulo">
                    <span class="texto-naranja">Novi</span>
                    <span class="texto-blanco">B-rex</span>
                </h1>
                <p class="texto-blanco">Nuevo modelo para Vans</p>
            </div>
            <div class="contenedor-icono">
                <p><a href="#productos" class="texto-blanco"><i class="fas fa-chevron-down"></i></a></p>
            </div>

            <!-- video -->                                         
            <!-- data-autoplay es atributo de fullpage -->
            <!-- <video loop muted data-autoplay class="bg-video">
                <source src="media/bg-video.m4v" type="video/mp4">
            </video> -->


        </header>

        <!-- parte del centro -->
        <section class="section productos">
            <!-- slide lo toma fullpage -->
            <article class="slide">
                <div class="informacion-productos">
                    <p class="modelo">
                        <span class="texto-naranja">NikeCourt</span>
                        <span class="texto-negro">Air</span>
                    </p>
                    <p class="descripcion texto-negro">Lorem inpsun</p>
                    <p class="texto-negro">$ 2800</p>
                </div>
            </article>
            <article class="slide">
                <div class="informacion-productos">
                    <p class="modelo">
                        <span class="texto-naranja">NikeCourt</span>
                        <span class="texto-negro">Air</span>
                    </p>
                    <p class="descripcion texto-negro">Lorem inpsun</p>
                    <p class="texto-negro">2800</p>
                </div>
            </article>
            <article class="slide">
                <div class="informacion-productos">
                    <p class="modelo">
                        <span class="texto-naranja">NikeCourt</span>
                        <span class="texto-negro">Air</span>
                    </p>
                    <p class="descripcion texto-negro">Lorem inpsun</p>
                    <p class="texto-negro">$ 2800</p>
                </div>
            </article>
        </section>
        <!-- parte del pie de pagina -->
        <footer class="section footer">
            <h2 class="texto-naranja">Siguenos en redes sociales</h2>
            <p class="redes-sociales">
                <a href="#" class="facebook"><i class="fab fa-facebook"></i></a>
                <a href="#" class="twitter"><i class="fab fa-twitter-square"></i></a>
                <a href="#" class="instagram"><i class="fab fa-instagram"></i></a>
            </p>
        </footer>
        
        
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.8/fullpage.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
